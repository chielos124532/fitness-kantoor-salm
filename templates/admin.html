<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Adminoverzicht ‚Äì Fitness Kantoor Salm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">üìã Adminoverzicht</h1>

        <div class="mb-3 text-end">
            <a href="/admin/download" class="btn btn-success">‚¨áÔ∏è Download als Excel (CSV)</a>
        </div>

        <table class="table table-bordered table-striped">
            <thead class="table-dark">
                <tr>
                    <th>Naam</th>
                    <th>E-mail</th>
                    <th>Datum</th>
                    <th>Tijdslot</th>
                    <th>Actie</th>
                </tr>
            </thead>
            <tbody>
                {% for r in reserveringen %}
                <tr>
                    <td>{{ r[1] }}</td>
                    <td>{{ r[2] }}</td>
                    <td>{{ r[3] }}</td>
                    <td>{{ r[4] }}</td>
                    <td>
                        <a href="/admin/delete/{{ r[0] }}" class="btn btn-sm btn-danger" onclick="return confirm('Weet je zeker dat je deze reservering wilt verwijderen?')">
                            üóëÔ∏è Verwijder
                        </a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
