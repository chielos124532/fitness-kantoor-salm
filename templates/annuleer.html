<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Reservering geannuleerd</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5 text-center">
        {% if success %}
            <h2 class="text-success mb-4">✅ Reservering geannuleerd</h2>
            <p>De reservering van <strong>{{ naam }}</strong> is succesvol verwijderd.</p>
        {% else %}
            <h2 class="text-danger mb-4">❌ Ongeldige of verlopen annuleerlink</h2>
            <p>We konden geen actieve reservering vinden met deze code.</p>
        {% endif %}
    </div>
</body>
</html>
