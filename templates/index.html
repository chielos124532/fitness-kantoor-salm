<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Fitness Kantoor Salm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h1 class="mb-4 text-center">üèãÔ∏è Fitness Kantoor Salm</h1>

        <div class="card shadow-sm mb-4">
            <div class="card-body">
                <h5 class="card-title">Reserveer een tijdslot voor <strong>{{ today }}</strong></h5>
                <form method="POST">
                    <div class="mb-3">
                        <label for="naam" class="form-label">Naam:</label>
                        <input type="text" class="form-control" id="naam" name="naam" required>
                    </div>

                    <div class="mb-3">
                        <label for="tijdslot" class="form-label">Tijdslot:</label>
                        <select class="form-select" name="tijdslot" required>
                            {% for slot in slots %}
                                <option value="{{ slot.tijd }}" {% if slot.aantal >= 5 %}disabled{% endif %}>
                                    {{ slot.tijd }} ({{ slot.aantal }}/5 bezet)
                                </option>
                            {% endfor %}
                        </select>
                    </div>

                    <input type="hidden" name="datum" value="{{ today }}">
                    <button type="submit" class="btn btn-primary">Reserveer</button>
                </form>
            </div>
        </div>

        <div class="alert alert-info text-center">
            Maximaal 5 personen per tijdslot. Vol = vol.
        </div>
    </div>
</body>
</html>
