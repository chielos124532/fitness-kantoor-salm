<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <title>Admin toegang – Fitness Kantoor Salm</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-5">
        <h2 class="text-center mb-4">🔐 Admin Login</h2>
        <div class="card mx-auto" style="max-width: 400px;">
            <div class="card-body">
                <form method="POST">
                    <div class="mb-3">
                        <label for="code" class="form-label">Voer admincode in:</label>
                        <input type="password" class="form-control" name="code" required>
                    </div>
                    <button type="submit" class="btn btn-dark w-100">Inloggen</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
